<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main>
    <section class="qr_section align_items">
      <div class="qr_container align_items">
        <div class="qr_image_container align_items">
          <img src="images/image-qr-code.png" alt="qr-code-qr">
        </div>
        <div class="texts_container">
          <h1 class="qr_title_container"> Improve your front-end skills by building projects </h1>
          <h3 class="qr_subtitle_cotnainer"> Scan the QR code to visit Frontend Mentor and take your codign skills to the next level </h3>
      </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denis Juarez</a>.
  </footer>
</body>
</html>
